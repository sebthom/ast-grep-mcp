# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Tests

on:  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  push:
    branches-ignore:  # build all branches except:
    - 'dependabot/**'  # prevent GHA triggered twice (once for commit to the branch and once for opening/syncing the PR)
    tags-ignore:  # don't build tags
    - '**'
    paths-ignore:
    - '**/*.md'
  pull_request:
    paths-ignore:
    - '**/*.md'
  workflow_dispatch:
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  ###########################################################
  test:
  ###########################################################
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4  # https://github.com/actions/checkout

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install

    - name: Install ast-grep
      run: |
        npm install -g @ast-grep/cli
        ast-grep --version

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .

    - name: Format check with ruff
      run: |
        uv run ruff format --check .
      continue-on-error: true  # TODO

    - name: Type check with mypy
      run: |
        uv run mypy main.py

    - name: Run unit tests
      run: |
        uv run pytest tests/test_unit.py -v --cov=main --cov-report=term-missing

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v


  ###########################################################
  dependabot-pr-auto-merge:
  ###########################################################
    needs: [ test ]
    if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    concurrency: dependabot-pr-auto-merge

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2  # https://github.com/dependabot/fetch-metadata/
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"

    - name: Enable auto-merge for Dependabot PRs
      if: |
        ${{
          (
            steps.dependabot-metadata.outputs.package-ecosystem == 'github-actions' && 
            steps.metadata.outputs.update-type == 'version-update:semver-major'
          ) || (
            steps.dependabot-metadata.outputs.package-ecosystem == 'uv' && 
            steps.metadata.outputs.update-type == 'version-update:semver-minor'
          )
        }}
      run: |
        gh pr merge --auto --rebase "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
